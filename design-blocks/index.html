<!doctype html>
<html>
<head>
<title>FinPlan HTML Page</title>
<meta name="description" content="Our FinPlan page">
</head>
<body>
    <!-- Create a container for the Blockly workspace -->
    <div id="blocklyDiv" style="height: 480px; width: 600px;"></div>
    <!-- Include the Blockly JavaScript code -->
    <script>
        var workspace = Blockly.inject('blocklyDiv', {
            toolbox: document.getElementById('toolbox'),
        });
    </script>
    <!-- Include the Blockly toolbox definition (customize as needed) -->
    <xml id="toolbox" style="display: none">
        <category name="My Blocks">
            <!-- Add your custom blocks here -->
        </category>
    </xml>
</body>
</html>
