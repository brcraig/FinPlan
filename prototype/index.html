<!DOCTYPE html>
<html>
<head>
    <title>Financial Blockly App</title>
    <script src="https://unpkg.com/blockly/blockly.min.js"></script>
    <script src="custom_blocks.js"></script>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <div class="row">
        <div id="blocklyDiv" class="full-width"></div>
        <xml id="toolbox" style="display: none">
            <block type="income_source"></block>
            <block type="expense"></block>
            <block type="savings"></block>
            <block type="budget"></block>
            <block type="goal_months"></block>
            <block type="input_number"></block> <!-- Add the input_number block -->
        </xml>
    </div>
    <div class="row button-row">
        <button onclick="generateCode()">Generate JavaScript</button>
        <button onclick="runCode()">Run JavaScript</button>
        <button onclick="saveCode()">Save JavaScript</button>
        <button onclick="saveBlocks()">Save Blocks</button>
        <button onclick="loadBlocks()">Load Blocks</button>
        <input type="file" id="loadInput" style="display: none;" onchange="loadBlocksFile(event)">
    </div>
    <div class="row">
        <div id="codeDiv" class="half-width"></div>
        <div id="outputDiv" class="half-width"></div>
    </div>
    <script>
        var workspace = Blockly.inject('blocklyDiv', {
            toolbox: document.getElementById('toolbox'),
            scrollbars: true
        });

        function generateCode() {
            var code = Blockly.JavaScript.workspaceToCode(workspace);
            document.getElementById('codeDiv').innerText = code;
        }

        function saveCode() {
            var code = Blockly.JavaScript.workspaceToCode(workspace);

            // Create a Blob containing the JavaScript code
            var blob = new Blob([code], { type: 'application/javascript' });

            // Create a download link for the Blob
            var a = document.createElement('a');
            a.download = 'fin_plan.js';
            a.href = URL.createObjectURL(blob);

            // Trigger a click event to initiate the download
            a.click();
        }

        function runCode() {
            var code = Blockly.JavaScript.workspaceToCode(workspace);
            try {
                // Evaluate the code to get the budget and goal months if they exist
                var budgetResult = '';
                var goalMonthsResult = '';
                var budgetMatch = code.match(/\(([^()]+ - [^()]+ - [^()]+)\)/);
                var goalMonthsMatch = code.match(/\(([^()]+)\/([^()]+)\)/);
                
                // If budget code is present, evaluate and create the result string
                if (budgetMatch) {
                var budget = eval(budgetMatch[0]);
                budgetResult = 'Budget: ' + budget + '\n';
                }

                // If goal months code is present, evaluate and create the result string
                if (goalMonthsMatch) {
                var goalMonths = eval(goalMonthsMatch[0]);
                if (!isFinite(goalMonths)) {
                    goalMonthsResult = 'Cannot calculate months with zero savings per month.\n';
                } else {
                    goalMonthsResult = 'Months to Goal Savings Amount: ' + Math.ceil(goalMonths) + '\n';
                }
                }

                // Show both the budget and the months to goal savings amount
                document.getElementById('outputDiv').innerText = goalMonthsResult + budgetResult;

            } catch (e) {
                document.getElementById('outputDiv').innerText = 'Error: ' + e;
            }
        }
        
        function saveBlocks() {
            var xml = Blockly.Xml.workspaceToDom(workspace);
            var xmlText = Blockly.Xml.domToPrettyText(xml);
            var blob = new Blob([xmlText], { type: 'text/xml' });
            var a = document.createElement('a');
            a.download = 'blocks.xml';
            a.href = URL.createObjectURL(blob);
            a.click();
        }

        function loadBlocks() {
            document.getElementById('loadInput').click();
        }

        function loadBlocksFile(event) {
            var file = event.target.files[0];
            var reader = new FileReader();
            reader.onload = function(e) {
                var xml = Blockly.utils.xml.textToDom(e.target.result);
                Blockly.Xml.appendDomToWorkspace(xml, workspace);
            };
            reader.readAsText(file);
        }
    </script>
</body>
</html>
